<!DOCTYPE html>
<!-- specifies this is an HTML5 doc -->
<html lang="en">
<!-- root of an HTML page -->

<head>
    <!-- contains page metadata -->
    <meta charset="UTF-8">
    <!-- the encoding of this page is UTF 8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- for compatibility of older microsoft browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- to change the initial scale -->
    <title>Preksha's Page</title>
    <!-- contains title -->
</head>

<body>
    <!-- the main body of the page(rendered by the browser) -->
    <h1>This is a heading</h1>
    <!-- heading tag -->
    <p>This is a paragraph</p>
    <!-- paragraph tag -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque ex soluta reiciendis? Voluptates ipsum
        eligendi eum! Quo voluptas labore voluptatum dolores, possimus, magnam ad, culpa quibusdam dolorum iste
        voluptates delectus.</p>
</body>
<!-- closing body tag -->

</html>
<!-- almost all html tags are opened and closed some are exceptional -->
